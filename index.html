<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball-in-Maze</title>
    <link rel="stylesheet" type="text/css" href="maze.css">
</head>
<body>
  <h1>Ball-In-Maze II</h1>
  <div class="game-board" id="game-board">
    <div class="side-section">
      <h3>Use <span class='key'>W</span> <span class='key'>A</span>
      <span class='key'>S</span> <span class='key'>D</span> to move the ball( <span class='green'>Green</span>)</h3>
      <hr>
      <h3>If you drop into the hole( <span class='black'>Black</span>), the ball will back to the start point.</h3>
      <hr>
      <h3>Exit is the <span class='red'>Red</span> circle!</h3>
    </div>
    <div class="game">
      <div id='boardId' class="board">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
  </div>
<script src="lib/bundle.js"></script>
<script type="application/javascript" src="vendor/keymaster.js"></script>
</body>
</html>
