<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball-in-Maze</title>
    <link rel="stylesheet" type="text/css" href="maze.css">
</head>
<body>
  <h1>Ball-In-Maze</h1>
  <div class="game-board" id="game-board">
    <div class="side-section">
      <h2>Use <span class='key'>W</span> <span class='key'>A</span>
      <span class='key'>S</span> <span class='key'>D</span> to move the ball(Green)</h2>
      <hr>
      <h2>If you drop into the hole(Black), the ball will back to the start point.</h2>
      <hr>
      <h2>Exit is the Red circle!</h2>
    </div>
    <div class="game">
      <div id='boardId' class="board">
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
  </div>
<script src="lib/bundle.js"></script>
<script type="application/javascript" src="vendor/keymaster.js"></script>
</body>
</html>
